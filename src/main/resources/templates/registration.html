<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head(title='registration.page')"></head>

<body>
<main role="main" class="container">
    <div class="container-fluid d-flex h-100 p-3 mx-auto flex-column justify-content-center">
        <form th:object="${user}" method="post" action="/registration">
            <h2 class="form-signin-heading" th:placeholder="#{registration.registration}"></h2>
            <p>
                <label th:text="#{registration.name}" for="name" class="sr-only"></label>
                <input type="text" id="name" th:field="*{name}" class="form-control"
                       th:placeholder="#{registration.name}"
                       required
                       autofocus>
            <div class="alert alert-danger" th:each="error: ${#fields.errors('name')}"
                 th:text="${error}"></div>
            </p>
            <p>
                <label th:text="#{registration.lastName}" for="lastName" class="sr-only"></label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control"
                       th:placeholder="#{registration.lastName}"
                       required
                       autofocus>
            <div class="alert alert-danger" th:each="error: ${#fields.errors('lastName')}"
                 th:text="${error}"></div>
            </p>
            <p>
                <label th:text="#{registration.email}" for="email" class="sr-only"></label>
                <input type="text" id="email" th:field="*{email}" class="form-control"
                       th:placeholder="#{registration.email}" required
                       autofocus>
            <div class="alert alert-danger" th:each="error: ${#fields.errors('email')}"
                 th:text="${error}"></div>
            </p>
            <p>
                <label th:text="#{registration.password}" for="password" class="sr-only"></label>
                <input type="password" th:placeholder="#{registration.password}" id="password" th:field="*{password}"
                       class="form-control"
                       required>
            <div class="alert alert-danger" th:each="error: ${#fields.errors('password')}"
                 th:text="${error}"></div>
            </p>
            <p>
                <label th:text="#{registration.repeatPassword}" for="password" class="sr-only"></label>
                <input type="password" id="password-repeat" th:field="*{passwordRepeat}" class="form-control"
                       th:placeholder="#{registration.repeatPassword}"
                       required>
            </p>
            <p>
                <label th:text="#{registration.addres}" for="addres" class="sr-only"></label>
                <input type="text" id="addres" th:field="*{addres}" class="form-control"
                       th:placeholder="#{registration.addres}"
                       required
                       autofocus>
            <div class="alert alert-danger" th:each="error: ${#fields.errors('addres')}"
                 th:text="${error}"></div>
            </p>
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>
            <button class="btn btn-lg btn-primary btn-block" th:text="#{registration.register}" type="submit"></button>
        </form>
    </div>
</main>

<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
